<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/Group.css">
    <!-- BOOTSTRAP ICON LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    
</head>

<body>
    <div class="container my-5">
        <!-- FORM FOR CREATING GROUP -->
        <form>
           <!-- NAME OF THE GROUP-->
           <div class="form-group">
               <label for="groupName">groupName</label>
               <input type="text" class="form-control" id="groupName" aria-describedby="nameHelp"
                   placeholder="Enter Group name">
   
               <!-- EMAIL -->
               <div class="form-group">
                   <label for="memberEmail">Add Members</label>
                   <input type="email" class="form-control" id="memberEmail" aria-describedby="emailHelp"
                       placeholder="Enter email">
                       <button class="btn btn-primary" id="addMember">
                        <i class="bi bi-plus"></i> 
                    </button>
            
               </div>
   
               <!-- SUBMIT BUTTON-->
               <button type="submit" class="btn btn-dark" id="groupSubmit">Create Group</button>
       </form>
      </div>

      <div class="container" id="leftSegment">
        <h3>Group Members</h3>
        <hr>
        <ul class="list-group" id="listGroup"></ul>
    </div>

    <!-- BOOTSTRAP JS LINK -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- CUSOTUM JS -->
    <script src="group.js"></script>
    <!-- AXIOS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
